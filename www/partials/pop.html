<ion-popover-view ng-class="{true: 'popover2', false : 'popover' }[PHavecList]">
       <ion-pane>
         <ion-list>
               <ion-item  ng-repeat="item in pop_List" ng-click="pop_close(item)"
               style="font-family:'Roboto'!important ;font-size:14px !important; padding:12px 0px 12px 16px"
                ng-style = "{color :'#444'}" >
                 {{::item.name}}</ion-item>
               </ion-list>
       </ion-pane>
</ion-popover-view>
